---
arg_name: option
name: comment
type: mixed
description: |
  Enables users to specify an arbitrary comment to help trace the operation through
  the database profiler, currentOp and logs. The default is to not send a value.

  The comment can be any valid BSON type for server versions 4.4 and above.
  Server versions prior to 4.4 do not support comment for count command,
  and providing one will result in a server-side error.
interface: phpmethod
operation: ~
optional: true
---
arg_name: option
name: hint
type: string|array|object
description: |
  The index to use. Specify either the index name as a string or the index key
  pattern as a document. If specified, then the query system will only consider
  plans using the hinted index.

  .. versionchanged:: 1.2
     If a document is provided, it is passed to the command as-is. Previously,
     the library would convert the key pattern to an index name.
interface: phpmethod
operation: ~
optional: true
---
arg_name: option
name: limit
type: integer
description: |
  The maximum number of matching documents to return.
interface: phpmethod
operation: ~
optional: true
